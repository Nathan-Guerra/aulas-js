	<script>
		function temHabilidade(skills) {
			let js = "Javascript";

				return true;
			} else {
				return false;
			}
		}

		let skills = ["Javascript", "ReactJS", "React Native"];
		let sabeJS = temHabilidade(skills);

		console.log(sabeJS);
	</script>
